<!doctype html>
<html>
<head>
	<title>Find My Friend</title>
	<script type="text/javascript" src="js/md5.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/8a535be950.js" crossorigin="anonymous"></script>
</head>

<body>

<div class="container">
  <h1 id="title">Find My Friend <span><i class="fa-solid fa-user"></i></span></h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="login-form">
            <h5 class="card-title">Enter the data of the new account</h5>
            <form>
              <div class="mb-2">
               <label for="firstName" class="form-label">First Name</label>
               <input type="text" class="form-control col-xs-6" id="firstName" placeholder="Richard">
             </div>
             <div class="mb-2">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control col-xs-6" id="lastName" placeholder="Leinecker">
            </div>
            <div class="mb-2">
              <label for="loginName" class="form-label">Username</label>
              <input type="text" class="form-control col-xs-6" id="loginName" placeholder="RickL" aria-describedby="emailHelp">
            </div>
             <div class="mb-2">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="password">
                <ul>
                  <li>Passwords must be more than one character long</li>
                </ul>
              </div>
              <div class="col text-center">
                <button type="button" class="btn btn-primary btn-block" id="registerButton">Register</button>
              </div>
           </form>
           <a href="index.html" class ="link">Already have an account?</a>
          </div>
        <span id="registerResult"></span>
        </div>
      </div>

</div>
<script src="js/register.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>|
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
