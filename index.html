<!doctype html>
<html>
<head>
  <meta name="viewport">
	<title>Find My Friend</title>
	<script type="text/javascript" src="js/md5.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link rel="stylesheet" href="css/password.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/8a535be950.js" crossorigin="anonymous"></script>
  <style> 
        back
  </style>
</head>

<body>

<div class="container">
  <h1 id="title">Find My Friend <span><i class="fa-solid fa-magnifying-glass-location"></i></span></h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="login-form">
            <h5 class="card-title">Please log in</h5>
            <form>
              <div class="mb-2">
                <label for="loginName" class="login-label"><i class="fa-solid fa-user"></i></label>
               <input type="text" class="login-user" id="loginName" placeholder="Enter a username" aria-describedby="emailHelp">
               <div id="emailHelp" class="form-text" style="color: black">We'll never share your username with anyone else.</div>
             </div>
             <div class="mb-2">
                <label for="loginPassword" class="login-label"><i class="fa-solid fa-lock"></i></label>
                <div class="password-container" style="width: 460px; display: inline-flex;">
                    <input type="password" class="login-pass" id="loginPassword" placeholder="Enter a password">
                    <i class="fa-solid fa-eye hide"></i>
                    <i class="fa-solid fa-eye-slash"></i>
                </div>
                <script type="text/javascript" src="js/eye.js"></script>
              </div>
              <div class="col text-center">
                <button type="button" class="btn btn-primary btn-block" id="loginButton">Submit</button>
              </div>
           </form>
           <a href="register.html" class="link" rel="Register Page">First-time user? Register for an account.</a>
          </div>
        <span id="loginResult"></span>
        </div>
      </div>

</div>
<script src="js/code.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>|
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
